<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <form #loginForm="ngForm">
        <mat-form-field appearance="outline">
            <mat-label>Email Id</mat-label>
            <input matInput name="email" [(ngModel)]="email" required email>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput name="password" [(ngModel)]="password" type="password" required>
        </mat-form-field>
    </form>
</div>
<div>
    <mat-dialog-actions [align]="'center'">
        <button mat-raised-button mat-dialog-close color="primary" (click)="login()">Login</button>
    </mat-dialog-actions>
</div>
