<!-- <div class="container"> -->

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student name</th>
          <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth</th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfBirth|date}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch </th>
          <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let row"> {{row.year}} </td>
        </ng-container>
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID</th>
          <td mat-cell *matCellDef="let row"> {{row.studentId}} </td>
        </ng-container>
        <ng-container matColumnDef="interests">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Interests </th>
          <td mat-cell *matCellDef="let row"> {{row.interests}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
             <button mat-icon-button (click)="editDetails(row)" color="primary" [disabled]="!isEmailRight">
              <mat-icon>edit</mat-icon>
             </button>
             <button mat-icon-button color="warn" (click)="deleteStudent(row.id)" [disabled]="!isEmailRight">
              <mat-icon>delete</mat-icon>
             </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
<!-- </div> -->
