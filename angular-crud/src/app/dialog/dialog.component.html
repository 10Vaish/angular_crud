<h1 mat-dialog-title>Add Student Form</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field appearance="outline">
            <mat-label>Student Name</mat-label>
            <input matInput placeholder="Name" formControlName="studentName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Student Branch</mat-label>
            <mat-select formControlName="branch">
                <mat-option value="cse">CSE</mat-option>
                <mat-option value="ise" >ISE</mat-option>
                <mat-option value="mech">MECH</mat-option>
            </mat-select>        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Student Year</h1></label>
        <mat-radio-group  class="example-radio-group" formControlName="year">
            <mat-radio-button class="example-radio-button" *ngFor="let year of academicYears" [value]="year">
            {{year}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Student ID</mat-label>
            <input matInput type="number" formControlName="studentId">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Interests</mat-label>
            <textarea matInput formControlName="interests"></textarea>
        </mat-form-field>
    </form>
</div>
<div>
    <mat-dialog-actions [align]="'end'">
        <button mat-raised-button mat-dialog-close color="warn">Close</button>
        <button mat-raised-button color="primary" (click)="addStudent()">{{actionBtn}}</button>
    </mat-dialog-actions>
</div>
